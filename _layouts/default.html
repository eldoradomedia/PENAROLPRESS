<!doctype html>
<html lang="es">
    <head>
        {% include head.html %}
    </head>
    <body class="d-flex flex-column vh-100">
        {% include header.html %}
        {% include navbar.html %}
        <div class="container">
            <div class="row">
                <div class="col-md-9 main">
                    {{ content }}
                </div>
                <div class="col-md-3 sidebar">
                    {% include sidebardefault.html %}
                </div>
            </div>
        </div>
        <div class="container">
            <div class="col-md-12">
                {% include banner_lo-mas.html %}
            </div>
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
            const scrollImages = document.querySelector(".scroll-images");
            const scrollLength = scrollImages.scrollWidth - scrollImages.clientWidth;
            const leftButton = document.querySelector(".left");
            const rightButton = document.querySelector(".right");
            function checkScroll() {
              const currentScroll = scrollImages.scrollLeft;
              if (currentScroll === 0) {
                leftButton.setAttribute("disabled", "true");
                rightButton.removeAttribute("disabled");
              } else if (currentScroll === scrollLength) {
                rightButton.setAttribute("disabled", "true");
                leftButton.removeAttribute("disabled");
              } else {
                leftButton.removeAttribute("disabled");
                rightButton.removeAttribute("disabled");
              }
            }
            scrollImages.addEventListener("scroll", checkScroll);
            window.addEventListener("resize", checkScroll);
            checkScroll();
            function leftScroll() {
              scrollImages.scrollBy({
                left: -300,
                behavior: "smooth"
              });
            }
            function rightScroll() {
              scrollImages.scrollBy({
                left: 300,
                behavior: "smooth"
              });
            }
            leftButton.addEventListener("click", leftScroll);
            rightButton.addEventListener("click", rightScroll);
          });
           </script>
        <script src="{{'/node_modules/jquery/dist/jquery.min.js' | prepend: site.baseurl}}"></script>
        <script src="{{'/node_modules/@popperjs/core/dist/umd/popper.min.js' | prepend: site.baseurl}}"></script>
        <script src="{{'/node_modules/bootstrap/dist/js/bootstrap.min.js' | prepend: site.baseurl}}"></script>
    </body>
    <div style="height: 130px"></div>
    {% include footer2.html %}
</html>
